<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements - Municipality</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body { margin: 0; background: var(--color-background); min-height: 100vh; }

    .public-header {
      background: var(--color-surface);
      border-bottom: 1px solid rgba(212, 181, 101, 0.3);
      padding: 20px 0;
      box-shadow: var(--shadow-lg);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
    }
    .logo-mark {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #1a1206;
    }
    .brand-text h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--color-primary);
      margin: 0;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      margin-bottom: 32px;
    }
    .page-header h2 {
      font-size: 36px;
      color: var(--color-primary-light);
      margin-bottom: 8px;
    }
    .page-header p {
      font-size: 16px;
      color: var(--color-text-secondary);
    }

    /* Filters */
    .filters-section {
      background: var(--color-surface);
      border: 1px solid rgba(212, 181, 101, 0.25);
      border-radius: var(--radius-xl);
      padding: 24px;
      margin-bottom: 32px;
    }
    .filters-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text-secondary);
    }
    .filter-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filter-tab {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid rgba(212, 181, 101, 0.3);
      color: var(--color-text-secondary);
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-pill);
      cursor: pointer;
      transition: all var(--transition-normal);
    }
    .filter-tab:hover, .filter-tab.active {
      background: var(--color-primary);
      color: #1a1206;
      border-color: var(--color-primary);
    }

    /* Announcements Grid */
    .announcements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }
    .announcement-card {
      background: var(--color-surface);
      border: 1px solid rgba(212, 181, 101, 0.25);
      border-radius: var(--radius-xl);
      padding: 24px;
      transition: all var(--transition-normal);
      cursor: pointer;
    }
    .announcement-card:hover {
      transform: translateY(-4px);
      border-color: var(--color-primary-light);
      box-shadow: var(--shadow-xl);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }
    .card-badge {
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      border-radius: var(--radius-pill);
      text-transform: uppercase;
    }
    .badge-news { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
    .badge-event { background: rgba(16, 185, 129, 0.2); color: #34d399; }
    .badge-tender { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
    .badge-alert { background: rgba(220, 20, 60, 0.2); color: #ff6b6b; }
    .badge-maintenance { background: rgba(255, 165, 0, 0.2); color: #ffa726; }
    .card-date {
      font-size: 12px;
      color: var(--color-text-muted);
    }
    .card-title {
      font-size: 20px;
      color: var(--color-primary-light);
      margin: 0 0 12px;
      font-weight: 600;
    }
    .card-content {
      font-size: 14px;
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(212, 181, 101, 0.15);
    }
    .read-more {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--color-text-muted);
    }

    @media (max-width: 768px) {
      .announcements-grid { grid-template-columns: 1fr; }
      .page-header h2 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="public-header">
    <div class="header-content">
      <a href="home.html" class="logo-section">
        <div class="logo-mark">A</div>
        <div class="brand-text">
          <h1>MUNICIPALITY</h1>
        </div>
      </a>
      <div>
        <a href="home.html" class="btn btn-secondary btn-sm">‚Üê Back to Home</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <h2>Public Announcements</h2>
      <p>Stay informed about news, events, tenders, and important notices</p>
    </div>

    <!-- Filters -->
    <div class="filters-section">
      <div class="filters-row">
        <span class="filter-label">Filter by:</span>
        <div class="filter-tabs">
          <button class="filter-tab active" data-type="all">All</button>
          <button class="filter-tab" data-type="NEWS">üì∞ News</button>
          <button class="filter-tab" data-type="EVENT">üìÖ Events</button>
          <button class="filter-tab" data-type="TENDER">üìã Tenders</button>
          <button class="filter-tab" data-type="ALERT">üö® Alerts</button>
          <button class="filter-tab" data-type="MAINTENANCE">üîß Maintenance</button>
        </div>
      </div>
    </div>

    <!-- Announcements Grid -->
    <div id="announcements-grid" class="announcements-grid">
      <div class="empty-state">Loading announcements...</div>
    </div>
  </main>

  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    let allAnnouncements = [];
    let currentFilter = 'all';

    // Check URL parameters for filter
    const urlParams = new URLSearchParams(window.location.search);
    const typeParam = urlParams.get('type');
    if (typeParam) {
      currentFilter = typeParam.toUpperCase();
    }

    // Filter tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      if (tab.dataset.type === currentFilter) {
        tab.classList.add('active');
      }
      tab.addEventListener('click', function() {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.type;
        renderAnnouncements();
      });
    });

    function getBadgeClass(type) {
      const classes = {
        'NEWS': 'badge-news',
        'EVENT': 'badge-event',
        'TENDER': 'badge-tender',
        'ALERT': 'badge-alert',
        'MAINTENANCE': 'badge-maintenance'
      };
      return classes[type] || 'badge-news';
    }

    function getTypeIcon(type) {
      const icons = {
        'NEWS': 'üì∞',
        'EVENT': 'üìÖ',
        'TENDER': 'üìã',
        'ALERT': 'üö®',
        'MAINTENANCE': 'üîß'
      };
      return icons[type] || 'üìÑ';
    }

    function renderAnnouncements() {
      let filtered = allAnnouncements;
      if (currentFilter !== 'all') {
        filtered = allAnnouncements.filter(a => a.type === currentFilter);
      }

      const container = document.getElementById('announcements-grid');

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No announcements found for this category.</div>';
        return;
      }

      container.innerHTML = filtered.map(a => `
        <div class="announcement-card" onclick="window.location.href='announcement-details.html?id=${a.announcement_id}'">
          <div class="card-header">
            <span class="card-badge ${getBadgeClass(a.type)}">${getTypeIcon(a.type)} ${a.type}</span>
            <span class="card-date">${formatDate(a.created_at)}</span>
          </div>
          <h3 class="card-title">${a.title}</h3>
          <div class="card-content">${a.content.substring(0, 200)}${a.content.length > 200 ? '...' : ''}</div>
          <div class="card-footer">
            <a href="announcement-details.html?id=${a.announcement_id}" class="read-more" onclick="event.stopPropagation()">Read More ‚Üí</a>
            <span class="card-date">Posted by: ${a.posted_by_name || 'Admin'}</span>
          </div>
        </div>
      `).join('');
    }

    // Load announcements
    async function loadAnnouncements() {
      try {
        const announcements = await AnnouncementAPI.getAll();
        allAnnouncements = announcements.filter(a => a.is_active).sort((a, b) =>
          new Date(b.created_at) - new Date(a.created_at)
        );
        renderAnnouncements();
      } catch (error) {
        console.error('Error loading announcements:', error);
        document.getElementById('announcements-grid').innerHTML =
          '<div class="empty-state">Error loading announcements. Please try again later.</div>';
      }
    }

    loadAnnouncements();
  </script>
</body>
</html>
