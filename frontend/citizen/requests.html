<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Requests - Municipality</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/citizen.css" />
  <style>
    :root {
      --navy-1: #0D1117;
      --navy-2: #121A24;
      --navy-3: #19222F;
      --gold-primary: #D7B161;
      --gold-muted: #BFA15A;
      --text-white: #EDEDED;
      --text-grey: #B7B7B7;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--navy-1);
      color: var(--text-white);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid transparent;
    }

    .navbar.scrolled {
      background: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid rgba(215, 177, 97, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-logo {
      height: 48px;
      width: auto;
      vertical-align: middle;
    }

    .brand-name {
      font-family: var(--font-heading);
      font-size: 20px;
      font-weight: 700;
      color: var(--gold-primary);
      letter-spacing: 2px;
    }

    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn-nav {
      padding: 10px 20px;
      background: transparent;
      color: var(--gold-primary);
      border: 1px solid rgba(215, 177, 97, 0.3);
      border-radius: 8px;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-nav:hover {
      background: rgba(215, 177, 97, 0.1);
      border-color: var(--gold-primary);
      transform: translateY(-2px);
    }

    /* Main Content */
    .main-content {
      padding-top: 100px;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--navy-1) 0%, var(--navy-3) 60%);
    }

    .requests-page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
    }

    .page-header {
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .page-header h1 {
      font-family: var(--font-heading);
      font-size: 36px;
      font-weight: 600;
      color: var(--text-white);
      margin: 0;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      padding: 12px 24px;
      background: var(--gold-primary);
      color: var(--navy-1);
      border: none;
      border-radius: 8px;
      font-family: var(--font-body);
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #C9A961;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(215, 177, 97, 0.4);
    }

    .btn-secondary {
      padding: 10px 20px;
      background: transparent;
      color: var(--gold-primary);
      border: 1px solid rgba(215, 177, 97, 0.3);
      border-radius: 8px;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-secondary:hover {
      background: rgba(215, 177, 97, 0.1);
      border-color: var(--gold-primary);
    }

    /* Filters */
    .filters-bar {
      background: var(--navy-2);
      border: 1px solid rgba(215, 177, 97, 0.15);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
    }

    .filters-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filters-row span {
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-grey);
    }

    .filter-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid rgba(215, 177, 97, 0.3);
      color: var(--text-grey);
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-tab:hover,
    .filter-tab.active {
      background: var(--gold-primary);
      color: var(--navy-1);
      border-color: var(--gold-primary);
    }

    /* Requests Grid */
    .requests-grid {
      display: grid;
      gap: 24px;
    }

    .request-card {
      background: linear-gradient(145deg, var(--navy-2), var(--navy-1));
      border: 1px solid rgba(215, 177, 97, 0.15);
      border-radius: 16px;
      padding: 28px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .request-card:hover {
      transform: translateY(-4px);
      border-color: var(--gold-primary);
      box-shadow: 0 12px 40px rgba(215, 177, 97, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }

    .request-id {
      font-family: var(--font-heading);
      font-size: 24px;
      font-weight: 700;
      color: var(--gold-primary);
      letter-spacing: 0.5px;
    }

    .request-type {
      font-family: var(--font-body);
      font-size: 16px;
      font-weight: 600;
      color: var(--text-white);
      margin-bottom: 12px;
    }

    .request-desc {
      font-family: var(--font-body);
      font-size: 14px;
      color: var(--text-grey);
      line-height: 1.7;
      margin-bottom: 16px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(215, 177, 97, 0.1);
    }

    .request-date {
      font-family: var(--font-body);
      font-size: 13px;
      color: var(--text-grey);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
    }

    .btn-outline {
      background: transparent;
      color: var(--gold-primary);
      border: 1px solid rgba(215, 177, 97, 0.3);
    }

    .btn-outline:hover {
      background: rgba(215, 177, 97, 0.1);
    }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-grey);
      font-family: var(--font-body);
      font-size: 15px;
    }

    /* Status Badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border-radius: 20px;
      font-family: var(--font-body);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.submitted,
    .status-badge.under-review {
      background: rgba(100, 150, 255, 0.15);
      color: #6496ff;
      border: 1px solid rgba(100, 150, 255, 0.4);
    }

    .status-badge.completed,
    .status-badge.approved {
      background: rgba(143, 223, 138, 0.15);
      color: #8fdf8a;
      border: 1px solid rgba(143, 223, 138, 0.4);
    }

    .status-badge.rejected {
      background: rgba(223, 138, 138, 0.15);
      color: #df8a8a;
      border: 1px solid rgba(223, 138, 138, 0.4);
    }

    .status-badge.paid {
      background: rgba(215, 177, 97, 0.15);
      color: var(--gold-primary);
      border: 1px solid rgba(215, 177, 97, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .requests-page {
        padding: 20px;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <a href="dashboard.html" class="navbar-brand">
      <div class="logo-mark">
        <img src="../logo.png" alt="Municipality Logo" class="app-logo" />
      </div>
      <div class="brand-name">MSS</div>
    </a>
    <div class="navbar-actions">
      <a href="dashboard.html" class="btn-nav">
        <i class="fas fa-home"></i> Dashboard
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="requests-page">
      <div class="page-header">
        <h1><i class="fas fa-file-lines" style="color: var(--gold-primary); margin-right: 12px;"></i>My Requests</h1>
        <a href="apply.html" class="btn-primary">
          <i class="fas fa-plus"></i>
          New Request
        </a>
      </div>

      <!-- Filters -->
      <div class="filters-bar">
        <div class="filters-row">
          <span>Filter by status:</span>
          <div class="filter-tabs">
            <button class="filter-tab active" data-status="all">All</button>
            <button class="filter-tab" data-status="SUBMITTED">Submitted</button>
            <button class="filter-tab" data-status="UNDER_REVIEW">Under Review</button>
            <button class="filter-tab" data-status="APPROVED">Approved</button>
            <button class="filter-tab" data-status="COMPLETED">Completed</button>
            <button class="filter-tab" data-status="REJECTED">Rejected</button>
          </div>
        </div>
      </div>

      <!-- Requests Grid -->
      <div id="requests-grid" class="requests-grid">
        <div class="empty-state">Loading requests...</div>
      </div>

      <!-- Back to Dashboard -->
      <div style="margin-top: 32px;">
        <a href="dashboard.html" class="btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </div>
  </main>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    requireRole('citizen', '/frontend/citizen/auth.html');

    let allRequests = [];
    let currentFilter = 'all';

    // Filter tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.status;
        renderRequests();
      });
    });

    function renderRequests() {
      let filtered = allRequests;
      if (currentFilter !== 'all') {
        filtered = allRequests.filter(r => r.status === currentFilter);
      }

      const container = document.getElementById('requests-grid');

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state"><i class="fas fa-file-lines" style="font-size: 2rem; margin-bottom: 12px; opacity: 0.5; display: block;"></i>No requests found.</div>';
        return;
      }

      container.innerHTML = filtered.map(r => `
        <div class="request-card" onclick="window.location.href='request-details.html?id=${r.request_id}'">
          <div class="card-header">
            <div class="request-id">#${r.request_id}</div>
            <span class="status-badge ${getStatusClass(r.status)}">${formatStatus(r.status)}</span>
          </div>
          <div class="request-type">${r.request_type}</div>
          <div class="request-desc">${r.description || 'No description provided'}</div>
          <div class="card-footer">
            <span class="request-date"><i class="fas fa-calendar" style="margin-right: 6px;"></i>Submitted: ${formatDate(r.submitted_date)}</span>
            <a href="request-details.html?id=${r.request_id}" class="btn-sm btn-outline" onclick="event.stopPropagation()">View Details <i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      `).join('');
    }

    // Load requests
    async function loadRequests() {
      try {
        const requests = await RequestAPI.getMyRequests();
        allRequests = requests.sort((a, b) => new Date(b.submitted_date) - new Date(a.submitted_date));
        renderRequests();
      } catch (error) {
        document.getElementById('requests-grid').innerHTML = `<div class="empty-state">Error loading requests: ${error.message}</div>`;
      }
    }

    loadRequests();
  </script>
</body>
</html>
