<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Services - Municipality</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/citizen.css" />
  <link rel="stylesheet" href="../css/shared-theme.css" />
  <style>
    :root {
      --navy-1: #0D1117;
      --navy-2: #121A24;
      --navy-3: #19222F;
      --gold-primary: #D7B161;
      --gold-muted: #BFA15A;
      --text-white: #EDEDED;
      --text-grey: #B7B7B7;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--navy-1) 0%, var(--navy-3) 60%);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid transparent;
    }

    .navbar.scrolled {
      background: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid rgba(215, 177, 97, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .logo-mark {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-logo {
      height: 48px;
      width: auto;
      vertical-align: middle;
    }

    .brand-name {
      font-family: var(--font-heading);
      font-size: 20px;
      font-weight: 700;
      color: var(--gold-primary);
      letter-spacing: 2px;
    }

    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn-nav {
      padding: 10px 20px;
      background: transparent;
      color: var(--gold-primary);
      border: 1px solid rgba(215, 177, 97, 0.3);
      border-radius: 8px;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-nav:hover {
      background: rgba(215, 177, 97, 0.1);
      border-color: var(--gold-primary);
      transform: translateY(-2px);
    }

    .payment-card {
      max-width: 600px;
      width: 100%;
      background: linear-gradient(145deg, var(--navy-2), var(--navy-1));
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(215, 177, 97, 0.2);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .payment-card h2 {
      font-family: var(--font-heading);
      color: var(--text-white);
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 600;
    }

    .payment-desc {
      font-family: var(--font-body);
      color: var(--text-grey);
      margin-bottom: 24px;
      font-size: 14px;
    }

    .request-details {
      display: none;
      margin: 20px 0;
      padding: 20px;
      background: rgba(215, 177, 97, 0.1);
      border-left: 3px solid var(--gold-primary);
      border-radius: 12px;
    }

    .request-details h4 {
      font-family: var(--font-heading);
      margin: 0 0 12px 0;
      color: var(--gold-primary);
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-white);
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: var(--navy-2);
      border: 1px solid rgba(215, 177, 97, 0.2);
      border-radius: 8px;
      color: var(--text-white);
      font-family: var(--font-body);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 3px rgba(215, 177, 97, 0.15);
    }

    .form-row-inline {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .hint {
      display: block;
      font-family: var(--font-body);
      font-size: 12px;
      color: var(--text-grey);
      margin-top: 6px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 12px 24px;
      background: var(--gold-primary);
      color: var(--navy-1);
      border: none;
      border-radius: 8px;
      font-family: var(--font-body);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background: #C9A961;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(215, 177, 97, 0.4);
    }

    .btn-secondary {
      padding: 12px 24px;
      background: transparent;
      color: var(--gold-primary);
      border: 1px solid rgba(215, 177, 97, 0.3);
      border-radius: 8px;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-secondary:hover {
      background: rgba(215, 177, 97, 0.1);
      border-color: var(--gold-primary);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .payment-card {
        padding: 28px 20px;
      }

      .form-row-inline {
        grid-template-columns: 1fr;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <a href="dashboard.html" class="navbar-brand">
      <div class="logo-mark">
        <img src="../logo.png" alt="Municipality Logo" class="app-logo" />
      </div>
      <div class="brand-name">MSS</div>
    </a>
    <div class="navbar-actions">
      <a href="dashboard.html" class="btn-nav">
        <i class="fas fa-home"></i> Dashboard
      </a>
    </div>
  </nav>

  <div class="payment-card">
    <h2><i class="fas fa-credit-card" style="color: var(--gold-primary); margin-right: 12px;"></i>Payment Details</h2>
    <p class="payment-desc">Select a request to pay for, then enter your card information to complete your secure payment.</p>

    <form id="payment-form">
      <div class="form-group">
        <label for="request-select">Select Request to Pay For *</label>
        <select id="request-select" required>
          <option value="">Loading available requests...</option>
        </select>
        <span class="hint">Select an approved or completed request</span>
      </div>

      <div id="request-details" class="request-details">
        <h4>Request Details</h4>
        <div style="display: grid; gap: 8px; font-size: 13px; font-family: var(--font-body);">
          <div><strong>Type:</strong> <span id="detail-type">-</span></div>
          <div><strong>Status:</strong> <span id="detail-status">-</span></div>
          <div><strong>Submitted:</strong> <span id="detail-date">-</span></div>
          <div><strong>Description:</strong> <span id="detail-desc" style="color: var(--text-grey);">-</span></div>
        </div>
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method *</label>
        <select id="payment-method" required>
          <option value="">Select a method</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="E-Wallet">E-Wallet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" />
      </div>

      <div class="form-group">
        <label for="card-holder">Card Holder Name</label>
        <input type="text" id="card-holder" placeholder="As shown on card" />
      </div>

      <div class="form-row-inline">
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="●●●" maxlength="4" />
        </div>
      </div>

      <div id="message" class="message"></div>

      <div class="form-actions">
        <a href="dashboard.html" class="btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <button type="submit" class="btn-primary" id="submit-btn">
          <i class="fas fa-credit-card"></i> Pay Now
        </button>
      </div>
    </form>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    requireRole('citizen', '/frontend/citizen/auth.html');
    let requests = [];

    // Load requests
    (async () => {
      try {
        const allRequests = await RequestAPI.getMyRequests();
        requests = allRequests.filter(r => r.status === 'APPROVED' || r.status === 'COMPLETED');

        const select = document.getElementById('request-select');
        if (requests.length > 0) {
          select.innerHTML = '<option value="">Select a request...</option>' +
            requests.map(r => `<option value="${r.request_id}">[ID: ${r.request_id}] ${r.request_type} - ${r.status}</option>`).join('');
        } else {
          select.innerHTML = '<option value="">No approved requests available</option>';
        }

        select.addEventListener('change', function() {
          const req = requests.find(r => r.request_id == this.value);
          if (req) {
            document.getElementById('detail-type').textContent = req.request_type;
            document.getElementById('detail-status').textContent = formatStatus(req.status);
            document.getElementById('detail-date').textContent = formatDate(req.submitted_date);
            document.getElementById('detail-desc').textContent = req.description || 'No description';
            document.getElementById('request-details').style.display = 'block';
          } else {
            document.getElementById('request-details').style.display = 'none';
          }
        });
      } catch (error) {
        showElementMessage('message', 'Error loading requests: ' + error.message, 'error');
      }
    })();

    // Format card number
    document.getElementById('card-number').addEventListener('input', (e) => {
      e.target.value = formatCardNumber(e.target.value);
    });

    // Format expiry
    document.getElementById('expiry-date').addEventListener('input', (e) => {
      e.target.value = formatExpiryDate(e.target.value);
    });

    // Submit payment
    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideElementMessage('message');

      const requestId = document.getElementById('request-select').value;
      const paymentMethod = document.getElementById('payment-method').value;
      const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
      const cardHolder = document.getElementById('card-holder').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      if (!requestId) {
        showElementMessage('message', 'Please select a request', 'error');
        return;
      }

      if (paymentMethod.includes('Card')) {
        if (!isValidCardNumber(cardNumber)) {
          showElementMessage('message', 'Invalid card number', 'error');
          return;
        }
        if (!cardHolder || cardHolder.trim().length < 3) {
          showElementMessage('message', 'Please enter cardholder name', 'error');
          return;
        }
        if (!expiryDate || expiryDate.length !== 5) {
          showElementMessage('message', 'Invalid expiry date (MM/YY)', 'error');
          return;
        }
        if (!cvv || cvv.length < 3) {
          showElementMessage('message', 'Invalid CVV', 'error');
          return;
        }
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        const payment = await PaymentAPI.create({
          request_id: parseInt(requestId),
          payment_method: paymentMethod,
          card_number: cardNumber || null,
          card_holder: cardHolder || null,
          cvv: cvv || null,
          expiry_date: expiryDate || null
        });

        showElementMessage('message', 'Payment processed successfully! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = `payment-receipt.html?payment_id=${payment.payment_id}`;
        }, 1500);
      } catch (error) {
        showElementMessage('message', error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-credit-card"></i> Pay Now';
      }
    });
  </script>
</body>
</html>
